<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'new');   //Hello I am a new string

    // Styled
  console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;');

    // warning!
  console.warn('Oh NOOO!');

    // Error :|
console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
console.assert(1===2, 'That is wrong!');
 //how to use Testing:
const p = document.querySelector('p');
console.assert(p.classList.contains('ouch'), "That is not true!");

    // clearing
    console.clear();  //clears the console with a notice "Console was cleared"

    // Viewing DOM Elements
         //to work with the paragraph we just found during Testing:              
    console.log(p);   //gives the element
    console.dir(p)   //gives a dropdown with all the properties on the element

console.clear();
    // Grouping together
dogs.forEach(dog => {
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
});

dogs.forEach(dog => {
  console.group(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`);
});

dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`);
});
    // counting
    console.count('Kalen');
    console.count('Kalen');
    console.count('Kalen');
    console.count('Wes');
    console.count('Kalen');
    console.count('Wes');
    console.count('Kalen');
    console.count('Kalen');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.clear();
console.time('fetching data');
fetch('https://api.github.com/users/wesbos')
  .then(data => data.json())
  .then(data => {
    console.timeEnd('fetching data');
    console.log(data);
  });

  //table
  console.table(dogs); 

  </script>
</body>
</html>
